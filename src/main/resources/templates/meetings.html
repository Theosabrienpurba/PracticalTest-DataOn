<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meetings</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">

    <!-- Judul -->
    <h1 class="mb-4">Meetings</h1>

    <!-- Form untuk membuat meeting baru -->
    <div class="card mb-5 p-4">
        <h2 class="h5 mb-3">Create a New Meeting</h2>
        <form th:action="@{/create-meeting}" method="post" class="row g-2">
            <div class="col-md-3">
                <input type="text" name="title" placeholder="Title" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-2">
                <input type="time" name="time" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="description" placeholder="Description" class="form-control" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
    </div>

    <!-- Pesan jika belum ada meeting -->
    <div th:if="${#lists.isEmpty(meetings)}" class="alert alert-info">
        No meetings scheduled yet. Please create one above.
    </div>

    <!-- Loop daftar meeting -->
    <div th:each="meeting : ${meetings}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${meeting.title}">Meeting Title</h5>
            <p class="card-text">
                <strong>Date:</strong> <span th:text="${meeting.date}">2025-01-01</span><br/>
                <strong>Time:</strong> <span th:text="${meeting.time}">10:00</span><br/>
                <strong>Description:</strong> <span th:text="${meeting.description}">Desc</span>
            </p>

            <!-- Booking form -->
            <form th:action="@{/book}" method="post" class="row g-2 mb-3">
                <input type="hidden" name="meetingTitle" th:value="${meeting.title}" />
                <div class="col-md-5">
                    <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                </div>
                <div class="col-md-5">
                    <input type="email" name="email" placeholder="Your Email" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" type="submit">Book</button>
                </div>
            </form>

            <!-- Daftar booking -->
            <div th:each="booking : ${meeting.bookings}" class="ps-3 mb-2">
                <p class="mb-1">
                    <span th:text="${booking.name}">Name</span>
                    (<span th:text="${booking.email}">email</span>) â€“
                    <span th:text="${booking.approved ? 'Approved' : 'Pending'}">Pending</span>
                </p>
                <form th:action="@{/approve}" method="post" th:if="${!booking.approved}" class="d-inline">
                    <input type="hidden" name="meetingTitle" th:value="${meeting.title}" />
                    <input type="hidden" name="email" th:value="${booking.email}" />
                    <button class="btn btn-success btn-sm">Approve</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<!-- Custom JS -->
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
